<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Survey Says</title>
    <meta description='A Family Feud-style quiz game which utilizes speech recognition in gameplay and site navigation.'>
    <link rel='stylesheet' src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Audiowide|BioRhyme|Exo+2:400,700" rel="stylesheet">
    <link rel='stylesheet' href="main.css">
</head>

<body class='page-background'>
    <header class='front-header' role='banner'>
        <div class='front-header__title-container'>
            <h1 class='front-header__title'>Survey
                <br>Says</h1>
            <img class='front-header__speech-bubble' src="img/bubble.svg" alt='speech bubble'>
        </div>
        <div class='front-header__btn-container'>
            <button id='start-btn' class='btn btn--front btn--quoted' type='button'>
                <div class='btn__inlnblck'>Start
                    <br>Game</div>
            </button>
        </div>
        <h2 class='front-header__tagline'>A voice-enabled Family Feud-style quiz game</h2>
    </header>

    <header class='game-header game-header--hidden' role='banner'>
        <h1 class='game-header__title'>
            Survey
            <img class='game-header__speech-bubble' src="img/bubble--noshadow.svg" alt='speech bubble'> Says
        </h1>
    </header>

    <main class='main main--hidden' role='main'>

        <header class='game-info'>
            <div class='game-info__flex-item game-info__round'>
                <h2 class='game-info__heading'>Round:
                    <span id='round'></span> / 3</h2>
            </div>

            <div class='game-info__flex-item game-info__tot-score'>
                <h2 class='game-info__heading'>Score:
                    <span id='tot-score'></span>
                </h2>
            </div>
        </header>

        <section class='guesses' role='region'>
                <h3 class='guesses__header'>Guesses:</h3>
                <div class='guesses__flex-wrapper'>
                    <div class='guesses__icon guesses__icon--checked'>&#10004</div>
                    <div class='guesses__icon guesses__icon--checked'>&#10004</div>
                    <div class='guesses__icon guesses__icon--x'>X</div>
                </div>
        </section>

        <section class='question' role='region'>
            <p id='question-text' class='question__text'></p>
        </section>

        <section class='answers' role='region'>
            <div class='answers__text'>1</div>
            <div class='answers__points'>35</div>
            <div class='answers__text'>2</div>
            <div class='answers__points'>25</div>
            <div class='answers__text'>3</div>
            <div class='answers__points'>20</div>
            <div class='answers__text'>4</div>
            <div class='answers__points'>15</div>
            <div class='answers__text'>5</div>
            <div class='answers__points'>5</div>
            <div class='answers__sum'>100</div>
        </section>

        <form class='guess-form' id='guess-form'>
            <label class='lbl' for='guess-input'>Enter a guess:</label>
            <div class='guess-form__flex-wrapper'>
                <button id='showme-btn' class='btn btn--quoted guess-form__flex-btn' type='submit'> Show Me... </button>
                <input id='guess-input' class='inpt guess-form__flex-inpt' type="text">
            </div>
        </form>

        <button id='next-btn' class='btn btn--quoted btn--hidden btn--centered' type='button'> Next </button>

    </main>

    <footer class='page-footer' role='contentinfo'>
        Footer placeholder
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="initialize.js"></script>
</body>

</html>
