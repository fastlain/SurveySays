<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Survey Says</title>
    <meta description='A Family Feud-style quiz game which utilizes speech recognition in gameplay and site navigation.'>
    <link rel='stylesheet' src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link href="https://fonts.googleapis.com/css?family=Audiowide|BioRhyme|Exo+2:400,700" rel="stylesheet">
    <link rel='stylesheet' href="main.css">
</head>

<body class='page-background'>
    <header class='front-header' role='banner'>
        <div class='front-header__title-container'>
            <h1 class='front-header__title'>Survey<br>Says</h1>
            <img class='front-header__speech-bubble' src="img/bubble.svg" alt='speech bubble'>
        </div>
        <div class='front-header__btn-container'>
            <button id='js-start-btn' class='btn btn--front btn--quoted' type='button'><div class='btn__inlnblck'>Start<br>Game</div></button>
        </div>
        <h2 class='front-header__tagline'>A voice-enabled Family Feud-style quiz game</h2>
    </header>

    <header class='game-header' role='banner' hidden>
        <h1 class='game-header__title'>
            Survey
            <img class='game-header__speech-bubble' src="img/bubble--noshadow.svg" alt='speech bubble'>
            Says
        </h1>
    </header>

    <main class='main' hidden role='main'>
        
        <header class='game-info'>
            <div class='game-info__flex-item game-info__round'>
                <h2 class='game-info__heading'>Round <span id='js-round'></span>/3</h2>
            </div>
            <div class='game-info__flex-item game-info__guesses'>
                <h2 class='game-info__heading'>Guesses: <span id='js-guesses'></span></h2>
            </div>
            <div class='game-info__flex-item game-info__tot-score'>
                <h2 class='game-info__heading'>Total Score: <span id='js-tot-score'></span></h2>
            </div>
        </header>

        <section class='question' role='region'>
            <p class='question__text'>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua?</p>
        </section>

    </main>

    <footer class='page-footer' role='contentinfo'>
        Footer placeholder
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
