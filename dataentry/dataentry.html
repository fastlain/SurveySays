<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Data Entry</title>
    <meta description=''>
    <link rel='stylesheet' src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel='stylesheet' href="dataentry.css">
</head>

<body>
    <header role='banner'>
        <h1>Data Entry Form for Survey Says</h1>
    </header>
    <main role='main'>
        <form id='num-answers-form'>
            <label for='num-answers-inpt'>How many answers will this question have?</label>
            <input id='num-answers-inpt' type='number' min="2" max="7">
            <button id='create-form-btn' type='submit'>Create form</button>
        </form>

        <form id='data-entry-form' method='post' action='/dataentry'>
        </form>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="dataentry.js"></script>
</body>

</html>
